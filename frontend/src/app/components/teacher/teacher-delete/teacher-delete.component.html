<mat-card> 
    <mat-card-title> Excluir cadastro </mat-card-title>
    <form> 
      <mat-form-field> 
        <input matInput placeholder="Nome" [(ngModel)] ="teacher.name" name="name" disabled>  
      </mat-form-field>
      <mat-form-field> 
        <input matInput placeholder="Email" [(ngModel)] ="teacher.email" name="email" disabled>  
      </mat-form-field>
      <mat-form-field> 
        <input matInput placeholder="Genero" [(ngModel)] ="teacher.genero" name="genero" disabled>  
      </mat-form-field>
      <mat-form-field> 
        <input matInput placeholder="Data de nascimento" [(ngModel)] ="teacher.dataDeNascimento" name="idade" disabled>  
      </mat-form-field>
      <mat-form-field> 
        <input matInput placeholder="Senha" [(ngModel)] ="teacher.senha" name="senha">  
      </mat-form-field>
    </form>
  </mat-card>
  
  <button mat-raised-button (click)="deleteTeacher()" color="{{teacher.ativo? 'warn' : 'primary'}}"> 
    {{teacher.ativo? 'Desativar' : 'Reativar'}}
   </button>
  
   <button mat-raised-button (click)="cancel()"> 
      Cancelar
     </button>
