<div class="mat-elevation-z4">
  <section class="example-section">
  <mat-form-field>
    <input matInput placeholder="Busca" (keyup)="filter()" [(ngModel)]="teste">
  </mat-form-field> 
    <mat-checkbox class="example-margin" (change)="filterAtivo($event.checked)">Ativo 

    </mat-checkbox>
  </section>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="dataDeNascimento">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Data De Nascimento</th>
      <td mat-cell *matCellDef="let row">{{row.dataDeNascimento}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Gênero</th>
      <td mat-cell *matCellDef="let row">{{row.genero}}</td>
    </ng-container>
    <ng-container matColumnDef="ativo">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Ativos </th>
      <td mat-cell *matCellDef="let row">{{row.ativo? "Sim" : "Não" }}</td>
    </ng-container>
        <ng-container matColumnDef="action">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Opções</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/users/update/{{row.id}}">
          <i class="material-icons edit">
            create
          </i>
        </a>
        <a routerLink="/users/delete/{{row.id}}">
          <i class="material-icons delete">
           {{row.ativo? 'remove_circle' : 'cached'}}
          </i>
        </a>
      </td>
    </ng-container>

 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>

</div>
